<html>
<head>
    <meta name="viewport" content="width=device-width" charset="utf-8">
    <title>视频播放</title>
    <script>
	function videoPlay(){
	    var videoUrl = window.location.search.substring(5);
        var index  = videoUrl.indexOf(".mp4");
        videoUrl = videoUrl.substr(0,index+4);
	    videoUrl  = decodeURIComponent(videoUrl );
	    var video = document.getElementById("video");
	    video.src=videoUrl;
	}

    </script>
</head>
    <body style="background-color: rgb(41,41,41); margin:8px; display:block;" onload="videoPlay()">
        <video id="video" style="margin: auto; position: absolute; top: 0px; left:0px; bottom: 0px; right: 0px; max-width: 100%; max-height: 100%;" src="" controls="">
        </video>
    </body>
</html>
